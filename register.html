<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>會員註冊 - Togayther</title>
    <meta name="description" content="我們是由together(⼀起)和gay(同性戀)組合⽽成，TOGAYTHER是互聯網，也是⽀援網，期待在此成為 陪伴同志⼀起的 ⽣活新平台">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <meta property="og:image" content="./img/ogimage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&amp;display=swap">

  </head>
  <body>
    <!-- partial:index.partial.html-->
    <div class="formBlock">
      <div class="container formContent">
        <div class="categoryBlock">
          <div class="container containerForm">
            <div class="row">
              <div class="col-md-12">
                <h2 class="categoryTitle">會員註冊</h2><span class="categorySubTitle">REGISTER</span>
              </div>
            </div>
          </div>
        </div>
        <div class="registerBlock">
          <div class="container containerForm">
            <form class="g-3 needs-validation" novalidate="" oninput="passwordConfirm.setCustomValidity(passwordConfirm.value != password.value ? '密碼不一致' : '')">
              <div class="mb-3">
                <label class="form-label" for="InputUsername UsernameValidation">暱稱<span style=" color: #FF0000;">*</span></label>
                <input class="form-control" id="inputUsername" type="text" placeholder="請輸入您的暱稱" aria-label="使用者名稱" required="required">
                <div class="invalid-feedback">此題為必填</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="SelectGender GenderValidation">性別<span style=" color: #FF0000;">*</span></label>
                <select class="form-select form-control" aria-label="性別" required="required">
                  <option selected="">男生</option>
                  <option value="1">女生</option>
                  <option value="2">不指定</option>
                  <option value="3">不透漏</option>
                </select>
                <div class="invalid-feedback">此題為必填</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="InputAccount AccountValidation">信箱<span style=" color: #FF0000;">*</span></label>
                <input class="form-control" id="inputMail" type="email" aria-label="信箱" placeholder="請輸入您的信箱" required="required">
                <div class="invalid-feedback">信箱格式錯誤</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="InputPassword PasswordValidation">密碼<span style=" color: #FF0000;">*</span></label>
                <input class="form-control" id="inputPassword" type="password" name="password" placeholder="請輸入8-20字的密碼" required="required" aria-label="密碼" minlength="8" maxlength="20">
                <div class="invalid-feedback">此題為必填</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="InputPasswordConfirm PasswordConfirmValidation">確認密碼<span style=" color: #FF0000;">*</span></label>
                <input class="form-control" id="inputPasswordConfirm" type="password" name="passwordConfirm" placeholder="請再次輸入8-20字的密碼" required="required" aria-label="驗證密碼" minlength="8" maxlength="20">
                <div class="invalid-feedback">密碼不一致</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="InputUsername UsernameValidation">會員邀請碼</label>
                <input class="form-control" id="inputInvitationCode" type="text" placeholder="請輸入您要使用的會員邀請碼" aria-label="會員邀請碼">
              </div>
              <button class="btn btn-dark" type="submit">立即註冊</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="advertiseBlock mt0">
      <div class="container">
        <div class="row">
          <div class="col-md-12 adv02"><a href=""><img src="./img/adv02.jpg" alt=""></a></div>
        </div>
      </div>
    </div>
    <!-- partial-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
