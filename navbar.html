<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <body>
    <div id="navbar">
      <div class="container navbarcontainer">
        <div class="row">
          <!-- 20220829 把 class="col-md-6 col-8" 更改成 class="col-6"-->
          <div class="col-6 d-flex align-items-center">
            <div id="navbarMenu">
              <div id="navbarMenuBtn"><img src="./img/navbar/MenuIcon.svg" alt=""></div>
            </div>
            <div id="navbarBrandLogo"><a href="https://togayther.com/"><img src="./img/navbar/Logo_h50.png" alt=""></a></div>
          </div>
          <!-- 20220829 把 class="col-md-6 col-4" 更改成 class="col-6"-->
          <div class="col-6 iconBlock d-flex align-items-center">
            <!--20220823 從.iconBlock 中最後一項到第一項--><a href="https://togayther.com/social">
              <!--20220823 更換圖片路徑 & 新增#go-to-social-btn--><img id="navbar-go-to-social-btn" src="./img/navbar/go_to_social_outline_black.svg"></a><a class="d-md-block d-none" href="https://www.facebook.com/togayther2021/" target=" _blank"><img class="facebook" id="facebookIcon" src="./img/navbar/FacebookIcon.svg" alt=""></a><a class="d-md-block d-none" href="https://www.instagram.com/togayther_com/" target=" _blank"><img class="instagram" id="instagramIcon" src="./img/navbar/InstagramIcon.svg" alt=""></a>

          </div>
        </div>
      </div>
    </div>
    <!-- 搜尋頁面-->
    <div id="navbarSearchPage">
      <div class="closebtn">
        <div id="navbarSearchCloseBtn"><img src="./img/navbar/CloseMenuIcon.svg" alt=""></div>
      </div>
      <div class="searchBar">
        <form action="">
          <input class="searchform" type="text" placeholder="請輸入您想搜尋的內容">
          <input class="submitbtn" type="submit" value="">
        </form>
      </div>
    </div>
    <!-- 導覽列內容-->
    <div id="navbarMenuContent">
      <div id="navbarMenubg"></div>
      <div id="navbarMenuText" style="display: none">
        <div class="closebtn">
          <div id="navbarMenuCloseBtn"><img src="./img/navbar/CloseMenuIcon.svg" alt=""></div>
        </div>
        <div class="submenu"><a href="https://togayther.com/login/">
            <!--20220622 把MEMBERSHIP 更改成 會員中心-->
            <h5>會員中心</h5></a></div>
        <!--20220622 新增進入社群網站按鈕-->
        <div class="submenu"><a href="/social">
            <h5>TOGAYTHER 社群測試版</h5></a></div>
