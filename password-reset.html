  <body>
    <!-- partial:index.partial.html-->
    <div class="formBlock">
      <div class="container formContent">
        <div class="categoryBlock">
          <div class="container containerForm">
            <div class="row">
              <div class="col-md-12">
                <h2 class="categoryTitle">重置密碼</h2><span class="categorySubTitle">RESET PASSWORD</span>
              </div>
            </div>
          </div>
        </div>
        <div class="passwordForgotBlock">
          <div class="container containerForm">
            <div class="registerBlock editBlock">
              <form class="g-3 needs-validation" novalidate="" oninput="passwordConfirm.setCustomValidity(passwordConfirm.value != password.value ? '密碼不一致' : '')">
                <div class="form-row">
                  <div class="mb-3 col-12">
                    <label class="form-label" for="InputPassword PasswordValidation">新密碼</label>
                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="請輸入8-20字的新密碼" required="required" aria-label="密碼" minlength="8" maxlength="20">
                    <div class="invalid-feedback">此題為必填</div>
                  </div>
                  <div class="mb-3 col-12">
                    <label class="form-label" for="InputPasswordConfirm PasswordConfirmValidation">新密碼確認</label>
                    <input class="form-control" id="inputPasswordConfirm" type="password" name="passwordConfirm" placeholder="請再次輸入8-20字的新密碼" required="required" aria-label="驗證密碼" minlength="8" maxlength="20">
                    <div class="invalid-feedback">密碼不一致</div>
                  </div>
                  <div class="mb-3 col-12">
                    <button class="btn btn-dark" type="submit">確定修改</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
