<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta property="og:image" content="./img/ogimage.jpg">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="./img/ogimage.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-social.css">
  </head>
  <body class="social">
    <div class="social-hashtag" id="social-personal-page">
      <div class="social-post-om-block m-tb-0 position-relative">
        <!--中小螢幕標頭-->
        <div class="social-post-om-header bg-dark-gray position-relative d-flex d-tb-none align-items-center">
          <!-- 返回按鈕 - 從哪一頁進入就返回到上一頁-->
          <button class="btn-social-back"><img src="./img/back_outline_white.svg" alt=""></button>
          <!--顯示該Hashtag名稱-->
          <h4 class="social-post-om-title text-center w-100 white mx-32px">#Togayther</h4>
        </div>
        <div class="social-hashtag-block">
          <div class="d-flex align-items-center"><img class="social-hashtag-title-image" src="./img/hashtag_fill_white_black_circle.svg">
            <div class="social-hashtag-content-block">
              <!--顯示該Hashtag名稱-->
              <div class="social-hashtag-content-title d-none d-tb-inline-block">#Togayther</div>
              <!--顯示使用該Hashtag的文章數量-->
              <div class="social-hashtag-content-post-count">17.5
                <!--顯示使用該Hashtag的文章數量單位--><span class="social-hashtag-content-post-unit">萬</span><span class="social-hashtag-content-post">貼文</span>
              </div>
            </div>
          </div>
        </div>
        <!--沒有文章時顯示-->
        <div class="social-personal-page-block social-personal-page-no-articles-block social-hashtag-no-articles-block flex-center"><img src="./img/post_upload_image.svg">
          <div class="white mt-16px">尚無貼文</div>
        </div>
        <!--此區塊跟social.html的瀑布流方式一樣-->
        <div class="social-personal-page-block">
          <div class="social-index-grid">
            <div class="social-index-grid-item">
              <div class="social-post-card">
                <div class="social-post-card-media"><img class="social-post-card-image" src="https://i.pinimg.com/236x/7f/24/8c/7f248c9e18abe79de0d6c79617e03361.jpg" alt=""></div>
                <div class="socail-post-card-content"><a class="social-post-card-title" href="">我們喝的不只酒、我們看的都是肉，我們喝的不只酒、我們看的都是肉！</a>
                  <div class="social-post-card-meta-section"><a class="social-post-card-author-block" href="">
                      <!--抓取該篇動態文章作者的會員大頭像--><img class="social-post-card-author-pic" src="./img/navbar/MemberLoginIcon.svg" alt="">
                      <!--抓取該篇動態文章作者的會員名稱--><span class="social-post-card-author">SANDERS Cheng Granger</span></a>
                    <!--此處為讓使用者按喜歡與收回喜歡區塊-->
                    <div class="social-post-card-like">
                      <!--此class為按喜歡後顯示-->
                      <div class="social-post-card-like-btn bg-basic"></div>
                      <!--此class為尚未按喜歡前顯示-->
                      <div class="social-post-card-unlike-btn bg-basic"></div>
                      <!--此數字為共有多少其他使用者按過喜歡--><span class="social-post-card-like-count">99</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="social-index-grid-item">
              <div class="social-post-card">
                <div class="social-post-card-media">
                  <!--當該篇動態文章的圖片超過兩張時會顯示此圖示--><img class="social-post-card-image-plural" src="./img/image_plural_fill_black_white.svg" alt=""><img class="social-post-card-image" src="https://i.pinimg.com/236x/a6/cd/0a/a6cd0a15d5b2909539dd7944201127d2.jpg" alt="">
                </div>
                <div class="socail-post-card-content">
                  <!--為第二階段開發追蹤功能後開始顯示，當使用者有追蹤該篇動態文章的作者時，會顯示我的追蹤，並放上使用者的圖片與名稱-->
                  <div class="social-post-card-follow-block"><img class="social-post-card-follow-pic" src="./img/navbar/MemberLoginIcon.svg" alt=""><span class="social-post-card-follow">你的追蹤</span></div><a class="social-post-card-title" href="">我們喝的不只酒、我們看的都是肉！</a>
                  <div class="social-post-card-meta-section"><a class="social-post-card-author-block" href=""><img class="social-post-card-author-pic" src="./img/navbar/MemberLoginIcon.svg" alt=""><span class="social-post-card-author">SANDERS</span></a>
                    <div class="social-post-card-like">
                      <!--此class為按喜歡後顯示-->
                      <div class="social-post-card-like-btn bg-basic"></div>
                      <!--此class為尚未按喜歡前顯示-->
                      <div class="social-post-card-unlike-btn bg-basic"></div><span class="social-post-card-like-count">99</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="social-index-grid-item">
              <div class="social-post-card">
                <div class="social-post-card-media"><img class="social-post-card-image" src="https://i.pinimg.com/236x/7f/24/8c/7f248c9e18abe79de0d6c79617e03361.jpg" alt=""></div>
                <div class="socail-post-card-content"><a class="social-post-card-title" href="">我們喝的不只酒、我們看的都是肉，我們喝的不只酒、我們看的都是肉！</a>
                  <div class="social-post-card-meta-section"><a class="social-post-card-author-block" href="">
                      <!--抓取該篇動態文章作者的會員大頭像--><img class="social-post-card-author-pic" src="./img/navbar/MemberLoginIcon.svg" alt="">
                      <!--抓取該篇動態文章作者的會員名稱--><span class="social-post-card-author">SANDERS Cheng Granger</span></a>
                    <!--此處為讓使用者按喜歡與收回喜歡區塊-->
                    <div class="social-post-card-like">
                      <!--此class為按喜歡後顯示-->
                      <div class="social-post-card-like-btn bg-basic"></div>
                      <!--此class為尚未按喜歡前顯示-->
                      <div class="social-post-card-unlike-btn bg-basic"></div>
                      <!--此數字為共有多少其他使用者按過喜歡--><span class="social-post-card-like-count">99</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
